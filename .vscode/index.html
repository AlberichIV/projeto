<!DOCTYPE html>
<html lang="pt-br">
  <head>
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500&display=swap"
      rel="stylesheet"
    />
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>DevLinks</title>
    <link rel="stylesheet" type="text/css" href="style.css" />
  </head>
  <body>
    <div id="container">
      <div id="profile">
        <img src="assets/Avatar.png" alt="" />
        <p>@maykbrito</p>
      </div>
      <!-- "swith" para adicionar botão na página-->
      <div id="switch" onclick="toggleMode()">
        <button></button>
        <span></span>
      </div>
      <ul>
        <li><a href="#">Inscrever-se no NLW</a></li>
        <li><a href="#">Baixar meu e-book</a></li>
        <li>
          <a href="https://github.com/AlberichIV" target="_blank"
            >Ver meu portifólio</a
          >
        </li>
        <li>
          <a href="https://rocketseat.com.br/explorer" target="_blank"
            >Conheça o explorer</a
          >
        </li>
      </ul>
      <!--Tem que adicionar isso para ter as imagens dos ícones das redes sociais; site:ionicons-->
      <div id="social-links">
        <a href="https://github.com" target="_blank">
          <ion-icon name="logo-github"></ion-icon>
        </a>
        <a href="https://github.com" target="_blank">
          <ion-icon name="logo-instagram"></ion-icon>
        </a>
        <a href="https://github.com" target="_blank">
          <ion-icon name="logo-youtube"></ion-icon>
        </a>
        <a href="https://github.com" target="_blank">
          <ion-icon name="logo-linkedin"></ion-icon>
        </a>
      </div>
      <footer>
        <!-- essa tag é para rodapé's-->
        <a href="https//:rocketseat.com">Feito com ♥ pela Rocketseat</a>
      </footer>
    </div>
    <!--Tem que adicionar isso para ter as imagens dos ícones das redes sociais-->
    <script
      type="module"
      src="https://unpkg.com/ionicons@7.1.0/dist/ionicons/ionicons.esm.js"
    ></script>
    <script
      nomodule
      src="https://unpkg.com/ionicons@7.1.0/dist/ionicons/ionicons.js"
    ></script>
    <script src="./script.js"></script>
  </body>
</html>
